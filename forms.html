<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <h2>Working of forms</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myname">
        </div>
    
       <div>
            Age: <input type="text" name="myage">          
       </div> 




       <div>
           Email: <input type="email" name="myemail" > 
       </div>
       <div>
           Date: <input type="date" name="mydate" >
        </div>
        <div>
            Bonus: <input type="number" name="mybonus" >
            
        </div>
        <div>
            Elegible: <input type="checkbox" name="mycb" >
        </div>
        <div>
            Gender: Male: <input type="radio" name="myradio" > Female: <input type="radio" name="myradio">
        </div>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <div>
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>
</html>
