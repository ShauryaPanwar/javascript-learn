<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <style> 

      /* font stack */
    p{
        
        font-family: 'Blaka', cursive;
        font-size: 40px;
        /* distance between fonts in line */
        line-height: 2.35em; 
    }
    span{
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h4>Hello neew font</h4>
    <p>Lets play with fonts  <span> This is span one</span>
    This is our new font called blaka</p>
    
</body>
</html>
