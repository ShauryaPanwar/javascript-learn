<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors CSS</title>
    <style>
        #firstpara{
            /* color by name */
            color: red;
        }
        #secpara{
            /* color by rgb */
            color: rgb(34, 77, 62);
        }
        #thirdpara{
            /* color by hex value */
            color: #cc0066;
        }
    </style>
</head>
<body>
    <h3>This is first box</h3>
    <p id="firstpara">this para coming from first para</p>
    <h3>This is second box</h3>
    <p id="secpara">this para coming from second para</p>
    <h3>This is thirdt box</h3>
    <p id="thirdpara">this para coming from third para</p>
</body>
</html>
