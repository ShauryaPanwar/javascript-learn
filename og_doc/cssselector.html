<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid rebeccapurple;
        }
        /* id selector */
        #thirdpara{
            background-color: hotpink;
        }
        /* class selector */
        .redelement{
            color: red;
        }
        /* grouping selector */
        footer, span{
            color: crimson;

        }
    </style>
</head>
<body>
    <h3>CSS slector</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="secondpara" class="redelement">This is a para</p>
    <p id="thirdpara">hello baby welcome home!!!</p>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <span>This is Span</span>
    </div>
    <footer>This is footerf</footer>

</body>
</html>
