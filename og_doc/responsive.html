<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
            border: 3px solid rgb(61, 16, 241);
            width: 100vw;
            height: 100vh;
            /* vh and vw set height and width equal to view available */
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">First heading</h1>
        <h1 id="second">Second heading</h1>
        <h1 id="third">Third heading</h1>
    </div>
    
</body>
</html>
